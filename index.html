<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Looty</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Looty" />
    <meta name="description" content="Gagnez de l'argent en jouant à vos jeux préférés sur Looty." />

    <!-- Icons -->
    <link rel="icon" href="https://bienetrechien.com/wp-content/uploads/2025/12/ChatGPT-Image-8-dec.-2025-10_16_39.png" type="image/png" />
    <link rel="apple-touch-icon" href="https://bienetrechien.com/wp-content/uploads/2025/12/ChatGPT-Image-8-dec.-2025-10_16_39.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        overscroll-behavior: none;
      }

      /* Custom Animations */
      @keyframes wiggle {
        0%, 100% { transform: translateX(-50%) rotate(-5deg); }
        50% { transform: translateX(-50%) rotate(5deg); }
      }
      
      /* Organic Floating (Idle State) */
      @keyframes float {
        0% { transform: translateY(0px) scale(1); border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; }
        33% { transform: translateY(-10px) scale(1.02); border-radius: 55% 45% 50% 50% / 60% 60% 40% 40%; }
        66% { transform: translateY(5px) scale(0.98); border-radius: 45% 55% 50% 50% / 60% 60% 40% 40%; }
        100% { transform: translateY(0px) scale(1); border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; }
      }

      /* Intense Wobble (Inflating State) - Simulates air pressure instability */
      @keyframes blob-wobble {
        0% { border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; transform: rotate(0deg); }
        25% { border-radius: 55% 45% 55% 45% / 55% 60% 45% 40%; transform: rotate(-2deg); }
        50% { border-radius: 45% 55% 45% 55% / 60% 50% 40% 50%; transform: rotate(2deg); }
        75% { border-radius: 50% 50% 55% 45% / 55% 60% 50% 40%; transform: rotate(-1deg); }
        100% { border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; transform: rotate(0deg); }
      }

      @keyframes pulse-fast {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.02); opacity: 0.9; }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes profitBounce {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); }
        100% { transform: scale(1); }
      }

      @keyframes particle-explode {
        0% {
          transform: translate(0, 0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(
            calc(cos(var(--angle)) * var(--speed)), 
            calc(sin(var(--angle)) * var(--speed))
          ) scale(0);
          opacity: 0;
        }
      }

      @keyframes pop-in {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.5); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes bounce-up {
        0% { transform: translateY(20px); opacity: 0; }
        60% { transform: translateY(-10px); opacity: 1; }
        100% { transform: translateY(0); opacity: 1; }
      }

      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      @keyframes scroll:hover { animation-play-state: paused; }

      @keyframes air-flow {
        0% { stroke-dashoffset: 30; }
        100% { stroke-dashoffset: 0; }
      }

      /* Utility classes */
      .animate-wiggle { animation: wiggle 3s ease-in-out infinite; }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-blob-wobble { animation: blob-wobble 2s ease-in-out infinite; }
      .animate-pulse-fast { animation: pulse-fast 1s ease-in-out infinite; }
      .animate-profit-bounce { animation: profitBounce 0.5s ease-in-out infinite; }
      .animate-particle-explode { animation: particle-explode 0.6s ease-out forwards; }
      .animate-pop-in { animation: pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
      .animate-bounce-up { animation: bounce-up 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
      .animate-scroll { animation: scroll 20s linear infinite; }
      .animate-scroll:hover { animation-play-state: paused; }
      .animate-air-flow { animation: air-flow 0.5s linear infinite; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.8"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
